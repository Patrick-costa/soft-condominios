<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar style="--background: rgb(45, 1, 148) !important; display: flex;">
      <ion-buttons slot="start">
        <ion-menu-button src="../../assets/img/menu.svg" style="color: #fff"></ion-menu-button>
      </ion-buttons>
      <div class="icones">
        <span>Filtrar</span>
        <ion-icon src="../../assets/icon/filtro.svg"></ion-icon>
      </div>
    </ion-toolbar>
  </ion-header>
  <br>
  <h1>Encomendas</h1>
  <div class="container-search">
    <input class="input-search" placeholder="Procurar Encomendas">
    <ion-icon src="../../assets/icon/pesquisa.svg"></ion-icon>
  </div>
  <mat-expansion-panel hideToggle style="min-height: 10px; width: 90%; margin: 0 auto; margin-top: 20px !important;">
    <mat-expansion-panel-header>
      <mat-panel-title style="display: flex; align-items: center;">
        <ion-icon src="../../assets/icon/box.svg" style="font-size: 30px;"></ion-icon>
        &nbsp;&nbsp;<span style="font-size: 15px;">#001 - Patrick Araujo</span><br>
      </mat-panel-title>

    </mat-expansion-panel-header>
    <span style="color: #6200EE">Encomenda cadastrada em 25/06/21 ás 19:54</span><br>
    <span style="color: #6200EE">Por: Silvano Américo</span><br><br>

    <span>Descrição da Entrega:</span><br>
    <span>Caixa da Lojas Americanas</span>

    <div class="entrega">
      <button>Entregue</button>
    </div>
    
  </mat-expansion-panel>

</ion-content>
