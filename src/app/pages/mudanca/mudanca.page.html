<ion-content>

  <ion-header [translucent]="true">
    <ion-toolbar style="--background: rgb(45, 1, 148) !important; display: flex;">
      <ion-buttons slot="start">
        <ion-menu-button src="../../assets/img/menu.svg" style="color: #fff"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <br>
  <br>
  <div class="logo-header">
    <img src="../../assets/img/calendario.svg">
    <br><br>
    <h3>Agendamento de Mudanças</h3>
    <span>Agende o dia de mudanças para notificar os moradores</span>
  </div>

  <form [formGroup]="formulario" (ngSubmit)="cadastrar()">

    <div class="inputs">

      
        
      <div class="input-cadastro2">
        <ion-label>Selecione a data</ion-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dataMudanca" (blur)="buscarHorario()" (click)="picker.open()" placeholder="Clique aqui para escolher a data" formControlName="diaMudanca">
        <mat-datepicker #picker> </mat-datepicker>
      </div>


      <div class="input-cadastro2">
        <ion-label>Horário</ion-label>
        <ion-select formControlName="horaMudanca">
          <ion-select-option *ngFor="let hora of horario">{{hora}}</ion-select-option>
        </ion-select>
      </div>

      <div class="input-cadastro2">
        <ion-label>Observação</ion-label>
        <input type="text" placeholder="" formControlName="observacao" name="observacao">
      </div>

      <ion-button type="submit" class="button-login">Cadastrar</ion-button>
    </div>
  </form>
  <br>
  <br>
</ion-content>
