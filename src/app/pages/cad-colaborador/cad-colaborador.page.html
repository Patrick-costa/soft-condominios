<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="folder"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="logo-header">
    <img src="../../assets/img/cad.svg">
    <h3>Cadastro</h3>
    <span>Colaborador</span>
  </div>

  <form [formGroup]="formulario" (ngSubmit)="cadastrar()">

    <div class="inputs">
      <div class="input-cadastro1">
        <ion-label>Nome</ion-label>
        <ion-input type="text" placeholder="" formControlName="nome" name="nome" required></ion-input>
      </div>

      <div class="input-cadastro2">
        <ion-label>Sobrenome</ion-label>
        <ion-input type="text" placeholder="" formControlName="sobrenome" name="sobrenome" required></ion-input>
      </div>

      <div class="input-cadastro2">
        <ion-label>E-mail</ion-label>
        <ion-input type="email" placeholder="" formControlName="email" name="email" required></ion-input>
      </div>

      <div class="input-cadastro2">
        <ion-label>CPF</ion-label>
        <ion-input type="text" placeholder="" formControlName="cpf" name="email" required></ion-input>
      </div>

      <div class="input-cadastro2">
        <ion-label>Função</ion-label>
        <ion-select formControlName="funcao">
          <ion-select-option>Porteiro</ion-select-option>
          <ion-select-option>Zelador</ion-select-option>
        </ion-select>
      </div>

      <div class="input-cadastro2">
        <ion-label>Senha</ion-label>
        <ion-input type="password" placeholder="" formControlName="senha" name="senha" required></ion-input>
      </div>

      <div class="input-cadastro2">
        <ion-label>Confirmar Senha</ion-label>
        <ion-input type="password" placeholder="" name="senha" required></ion-input>
      </div>

      <ion-button  type="submit" class="button-login">Cadastrar</ion-button>
    </div>
  </form>

  <br>
  <br>
</ion-content>
