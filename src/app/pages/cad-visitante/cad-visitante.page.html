<ion-content>

  <ion-header [translucent]="true">
    <ion-toolbar style="--background: rgb(45, 1, 148) !important; display: flex;">
      <ion-buttons slot="start">
        <ion-menu-button src="../../assets/img/menu.svg" style="color: #fff"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <br><br>
  <div class="logo-header">
    <img src="../../assets/img/visitante.svg">
    <h3>Cadastro</h3>
    <span>Visitantes</span>
  </div>

  <form [formGroup]="formulario">
    <div class="inputs">
      <div class="input-cadastro1">
        <ion-label>Nome Completo</ion-label>
        <input type="text" placeholder="" formControlName="nomeVisitante" name="nome" required>
      </div>

      <div class="input-cadastro2">
        <ion-label>CPF</ion-label>
        <input type="text" placeholder="" formControlName="cpfVisitante" name="cpf" required>
      </div>

      <div class="input-cadastro2">
        <ion-label>Tipo de Visitante</ion-label>
        <ion-select formControlName="tipoVisitante">
          <ion-select-option>Visitante</ion-select-option>
          <ion-select-option>Prestador de Servi√ßo</ion-select-option>
        </ion-select>
      </div>

      <div class="input-cadastro2">
        <ion-label>Bloco</ion-label>
        <input type="text" placeholder="" formControlName="blocoVisitante" name="bloco">
      </div>

      <div class="input-cadastro2">
        <ion-label>Apartamento</ion-label>
        <input type="number" placeholder="" formControlName="apartamentoVisitante" name="apartamento" required>
      </div>

      <ion-button class="button-login">Cadastrar</ion-button>
    </div>
  </form>
  <br>
  <br>
</ion-content>
