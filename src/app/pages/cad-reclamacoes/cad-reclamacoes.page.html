<ion-content>

  <ion-header [translucent]="true">
    <ion-toolbar style="--background: rgb(45, 1, 148) !important; display: flex;">
      <ion-buttons slot="start">
        <ion-menu-button src="../../assets/img/menu.svg" style="color: #fff"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <br>
  <br>
  <div class="logo-header">
    <img src="../../assets/img/reclamacao.svg">
    <h3>Reclamações e Ocorrências</h3>
    <span>Crie reclamações ou ocorrências a respeito de moradores, sindico, funcionários ou serviços do condominio</span>
  </div>

  <form [formGroup]="formulario" (ngSubmit)="cadastrar();">

    <div class="inputs">

      <div class="input-cadastro2">
        <ion-label>Título</ion-label>
        <input type="text" placeholder="" formControlName="tituloReclamacao" name="tituloReclamação">
      </div>

      <div class="input-cadastro2">
        <ion-label>Descrição</ion-label>
        <ion-textarea type="text" placeholder="" formControlName="descricaoReclamacao" name="descricaoReclamação"></ion-textarea>
      </div>

      <div class="input-cadastro2" *ngIf="files == null">
        <ion-label>Fotos</ion-label>
        <ion-item type="button" lines="none" (click)="file.click()">
          <span>Clique aqui para fazer upload</span>
        </ion-item>
        <input type="file" formControlName="fotoReclamacao" #file id="file" style="font-size: 13px !important">
      </div> 

      <ion-button type="submit" class="button-login">Cadastrar</ion-button>
    </div>
  </form>
  <br>
  <br>
</ion-content>
