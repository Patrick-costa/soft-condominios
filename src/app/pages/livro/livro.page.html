<ion-content>

  <ion-header [translucent]="true">
    <ion-toolbar style="--background: rgb(45, 1, 148) !important; display: flex;">
      <ion-buttons slot="start">
        <ion-menu-button src="../../assets/img/menu.svg" style="color: #fff"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="logo-header">
    <img src="../../assets/img/ocorrencia.svg">
    <h3>Livro de Ocorrências</h3>
    <span>Cadastre aqui suas ocorrências, por exemplo: Vazamento de gás no 6° andar </span>
  </div>

  <form [formGroup]="formulario">

    <div class="inputs">

      <div class="input-cadastro2">
        <ion-label>Título</ion-label>
        <ion-input type="text" placeholder="" formControlName="tituloOcorrencia" name="tituloReclamação"></ion-input>
      </div>

      <div class="input-cadastro2">
        <ion-label>Descrição</ion-label>
        <ion-textarea type="text" placeholder="" formControlName="descricaoOcorrencia" name="descricaoReclamação">
        </ion-textarea>
      </div>

      <div class="input-cadastro2" *ngIf="files == null">
        <ion-label>Fotos</ion-label>
        <ion-item type="button" lines="none" (click)="file.click()">
          <span>Clique aqui para fazer upload</span>
        </ion-item>
        <input type="file" formControlName="fotoOcorrencia" #file id="file" style="font-size: 13px !important">
      </div>

      <ion-button class="button-login">Cadastrar</ion-button>
    </div>
  </form>
  <br>
  <br>
</ion-content>
